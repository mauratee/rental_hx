<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NYC apartment records</title>
  </head>
  <body>
    <h3>Records</h3>
    {% for record in records %}
        <div class='record'>
            <p>{{ record['year'] }} {{ record['status'] }}, {{ record['apartment_id'] }}</p>
        </div>
    {% endfor %}
  </body>
</html>
